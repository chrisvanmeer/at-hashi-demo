---
- name: "AT Computing - HashiCorp Demo - Rolling upgrade"
  hosts: servers
  become: true
  serial: 1
  order: inventory

  vars_files:
    - vars/hashicorp/general.yml
    - vars/hashicorp/vault.yml
    - vars/hashicorp/ssl.yml

  vars:
    product_name: "consul"
    product_port: 8500
    product_delay: 10

  tasks:
    - name: Update apt cache.
      apt:
        update_cache: true
        cache_valid_time: 3600

    - name: Update the binary.
      apt:
        name: "{{ product_name }}"
        state: latest
      notify:
        - Restart service
        - Unseal Vault

  handlers:
    - name: Restart service
      service:
        name: "{{ product_name }}"
        state: restarted

    - name: Unseal Vault
      import_playbook: 97_vault-unseal.yml

