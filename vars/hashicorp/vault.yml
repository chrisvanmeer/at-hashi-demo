---
vault_binary: "/usr/bin/vault"
vault_etc_directory: "/etc/vault.d"
vault_data_directory: "/opt/vault/data"
vault_data_directory_user: "vault"
vault_data_directory_group: "vault"
vault_tls_directory: "/opt/vault/tls"
vault_service_name: "vault"
vault_systemd_service_file: "/etc/systemd/system/vault.service"
vault_log_directory: "/var/log/vault"
vault_address: "http://127.0.0.1:8200"
vault_bootstrapped_true_file: "{{ vault_data_directory }}/bootstrapped.true"
vault_bootstrap_token_local_path: "~/{{ ansible_hostname }}.vault.bootstrap.token"
vault_bootstrap_init_local_path: "~/{{ ansible_hostname }}.vault.bootstrap.init"
vault_ssl_cert_dest: "/opt/vault/tls/vault-cert.pem"
vault_ssl_key_dest: "/opt/vault/tls/vault-key.pem"
vault_ssl_ca_dest: "/opt/vault/tls/vault-ca.pem"
vault_ssl_files:
  - src: "{{ ssl_member_certfile_path }}"
    dest: "{{ vault_ssl_cert_dest }}"
    owner: "root"
    group: "root"
    mode: "0644"
  - src: "{{ ssl_member_keyfile_path }}"
    dest: "{{ vault_ssl_key_dest }}"
    owner: "root"
    group: "vault"
    mode: "0640"
  - src: "{{ ssl_ca_certfile_path }}"
    dest: "{{ vault_ssl_ca_dest }}"
    owner: "root"
    group: "root"
    mode: "0644"
vault_service_policy_file_name: "vault-service-policy.hcl"
vault_service_policy_file_local: "files/hashicorp/vault/{{ vault_service_policy_file_name }}"
vault_service_policy_file_remote: "{{ vault_data_directory }}/{{ vault_service_policy_file_name }}"
vault_consul_service_name: "vault-service"
vault_consul_service_description: "Vault Service Token"
